version: v1.0.0
steps:
# Build consumer image
- build: --tag {{.Run.Registry}}/consumer:{{.Run.ID}} --tag {{.Run.Registry}}/consumer:latest --file ./Consumer/Dockerfile .
# Push consumer image
- push:
  - {{.Run.Registry}}/consumer:{{.Run.ID}}
  - {{.Run.Registry}}/consumer:latest
# Build producer image
- build: --tag {{.Run.Registry}}/producer:{{.Run.ID}} --tag {{.Run.Registry}}/producer:latest --file ./Producer/Dockerfile .
# Push producer image
- push:
  - {{.Run.Registry}}/producer:{{.Run.ID}}
  - {{.Run.Registry}}/producer:latest
